<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #mole {
            height: 100px;
            position: absolute;
            
        }
    </style>
</head>
<body>
    <h1>Score <span id="score"></span></h1>

    <img id="mole" src="https://www.clipartmax.com/png/full/28-288482_mole-clipart-whack-a-mole-from-whack-a-mole.png"/>

    <script>
        

        // How to create a Variable
        const second = 1000;
        // How to create a Variable
        const timeLimit = second * 8;
        // How to create a Variable
        let timeRef;
        let playerScore = 0;
        let speed = 1000;


        // How to find an element on the page
        const moleElement = document.querySelector('#mole');
        // How to find an element on the page
        const scoreElement = document.querySelector('#score');


  
        // How to add a listener
        moleElement.addEventListener('click', moleIsHit);

        // How to create function
        function getRandom() {
            const answer = Math.floor(Math.random() * 400);
            return answer;
        }

           // How to create function
        function moleAppears(time) {
            timeRef = setTimeout(function() {
                moleElement.style.display = 'block';
                moleElement.style.top = getRandom() + 'px';
                moleElement.style.left = getRandom() + 'px';
                moleDisappears(speed - playerScore);
            }, time); 
        }

           // How to create function
        function moleIsHit() {
            playerScore += 40
        }
   // How to create function
        function moleDisappears(time) {
            timeRef = setTimeout(function() {
                moleElement.style.display = 'none';
                scoreElement.innerHTML = playerScore;
                moleAppears(speed - playerScore);
            }, time);
     
        }

        moleDisappears();

        setTimeout(function() {
            clearTimeout(timeRef);
            alert('you score was ' + playerScore);
            playerScore = 0;
            moleDisappears();
        }, timeLimit);
        
        
    
    </script>







    <style>
    h1 { color: grey }
    </style>

  


    
</body>
</html>
